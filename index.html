<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的作品集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f4f6f8;
            color: #333;
        }
        header {
            text-align: center;
            padding: 40px 0;
        }
        header h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        header p {
            color: #777;
            font-size: 18px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
            text-align: center;
        }
        .item:hover {
            transform: translateY(-5px);
        }
        .item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .item h3 {
            margin: 15px 0 5px;
        }
        .item p {
            color: #666;
            font-size: 14px;
            padding: 0 10px 15px;
        }
        .item a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的作品集</h1>
        <p>欢迎来到我的个人作品展示网站，点击作品查看详细介绍。</p>
    </header>

    <section class="gallery">
        <div class="item">
            <a href="work1.html">
                <img src="work1.jpg" alt="作品1">
                <h3>作品标题 1</h3>
                <p>作品简短介绍。</p>
            </a>
        </div>
        <div class="item">
            <a href="work2.html">
                <img src="work2.jpg" alt="作品2">
                <h3>作品标题 2</h3>
                <p>作品简短介绍。</p>
            </a>
        </div>
        <div class="item">
            <a href="work3.html">
                <img src="work3.jpg" alt="作品3">
                <h3>作品标题 3</h3>
                <p>作品简短介绍。</p>
            </a>
        </div>
    </section>
</body>
</html>
